<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>
<body>

  <div class="overlay">
    <div class="box-overlay">
      <div class="part-1">
        <object class="icon-success" title="icon success" type="image/svg+xml" data="assets/images/icon-success.svg"></object>
      </div>

      <div class="part-2">
        <span>Thanks for subscribing!</span>
      </div>

      <div class="part-3">
        <span id="text-part-3"></span>
      </div>

      <div class="part-4">
        <button class="btn-part-4">Dismiss message</button>
      </div>
    </div>
  </div>

  <main class="main-box">
    <div class="inner-box-left">
      <div class="box-title"><span>Stay updated!</span></div>

      <div class="box-join">Join 60,000+ product managers receiving monthly updates on:</div>

      <div class="general-box-description">
        <div class="box-description">
          <div class="check">
            <object class="icon-list" title="icon list" type="image/svg+xml" data="assets/images/icon-list.svg"></object>
          </div>
          <div class="description"><span>Product discovery and building what matters</span></div>
        </div>
        
        <div class="box-description">
          <div class="check">
            <object class="icon-list" title="icon list" type="image/svg+xml" data="assets/images/icon-list.svg"></object>
          </div>
          <div class="description"><span>Measuring to ensure updates are a success</span></div>
        </div>
        
        <div class="box-description">
          <div class="check">
            <object class="icon-list" title="icon list" type="image/svg+xml" data="assets/images/icon-list.svg"></object>
          </div>
          <div class="description"><span>And much more!</span></div>
        </div>
      </div>

      <div class="box-email">
        <div class="email-address">
          <span>Email address</span>
          <span class="invalid-mail"></span>
        </div>
        <div>
          <input type="text" class="mail-input" placeholder="email@company.com">
        </div>
      </div>

      <div class="box-subscribe">
        <button class="btn-subscribe">Subscibe to monthly newsletter</button>
      </div>
    </div>

    <div class="inner-box-right">
      <object class="img-illustration" title="icon illustration" type="image/svg+xml" data=""></object>
    </div>
  </main>

  
</body>
</html>
